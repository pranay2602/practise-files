<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css positioning html</title>
    <style>
.red-circle{
    background-color: red;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-top: 150px;
    margin-left: 250px;
    position: absolute;
}
.blue-box{
    background-color: blue;
    width: 500px;
    height: 300px;
    margin-top: 200px;
    margin-left: 200px;

}

    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
